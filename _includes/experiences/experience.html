<article class="experience-item row">

  <div class="logo col-xs-12 col-sm-3">
    <img src="{{experience.logo}}">
  </div>

  <div class="desc col-xs-12 col-sm-9">
    <div class="head">
      <h3 class="name">
        <span class="hidden-xs">{{experience.name}}</span>
        <small><a href="{{company.website}}" target="_blank">{{experience.website}}</a></small>
      </h3>
      <div class="dates">{{experience.start_date}} <i class="fa fa-long-arrow-right"></i> {{experience.end_date}}</div>
    </div>

    <div class="content">
      <p>{{experience.content}}</p>
    </div>
  </div>

  <div class="col-xs-4 col-xs-offset-4 col-sm-offset-6">
    <hr/>
  </div>

</article>

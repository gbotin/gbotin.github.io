<div class="experience-item row">

  <div class="logo col-xs-12 col-sm-3">
    <img src="{{company.logo}}">
  </div>

  <div class="desc col-xs-12 col-sm-9">
    <div class="head">
      <h3 class="name">
        <span class="hidden-xs">{{company.name}}</span>
        <small><a href="{{company.website}}" target="_blank">{{company.website}}</a></small>
      </h3>
      <div class="dates">{{company.startdate}} <i class="fa fa-long-arrow-right"></i> {{company.enddate}}</div>
    </div>

    <div class="content">
      <p>{{company.desc}}</p>
    </div>
  </div>

  <div class="col-xs-4 col-xs-offset-4 col-sm-offset-6">
    <hr/>
  </div>

</div>
